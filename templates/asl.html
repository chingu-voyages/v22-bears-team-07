    <!-- Style sheets -->
    <link rel="stylesheet" href={{ url_for('static', filename='css/ham_nav.css')}} />

    <title>American Sign Language Alphabet</title>
</head>
<body id="body">
    <nav class='ham_nav' id="my_nav">
        <div class="nav_link_menu" id="nav_link_menu">
           <a class="ham_home_link" id="nav-hero" href="/" aria-label="home Sound and Silence"><image src={{ url_for('static', filename='images/SAS_logo.png')}} id="hero_image" alt="A sillouette of a head with gaming headphones on."></image></a>
           <div class="flex-center">

<main id="main">
    <section id="asl">
    <header id="page-title">
        <h2>American Sign Language</h2>
        <div>
            <image class="letter" src={{url_for('static', filename='images/asl/Aa.jpg')}} alt="A sign language A"/>
            <image class="letter" src={{url_for('static', filename='images/asl/Ss.jpg')}} alt="A sign language S"/>
            <image class="letter" src={{url_for('static', filename='images/asl/Ll.jpg')}} alt="A sign language L"/>

    </header>
    <section id="slideshow">

            <h3>How Many Signs Do You Know?</h3>

    </section>
</section>
